<!DOCTYPE html>

 <head>

  <title>Document</title>
  <style>
   table {
    border-collapse: collapse;
   }
  </style>
  </head>

  <table border="black" width="700px" >
   <tbody>
     <tr height="100px">
       <td rowspan="3" colspan="2"></td>

       <td bgcolor="yellow"></td>
     </tr>
     <tr height="100px">
       <td rowspan="3" colspan="2"></td>
       <td></td>
     </tr>
     <tr height="100px">
       <td rowspan="2" colspan="2"></td>
     </tr>
     <tr height="100px">
       <td rowspan="2" colspan="2"></td>
     </tr>
     <tr height="200px">
       <td bgcolor="blue" width="200" rowspan="2"></td>
       <td></td>
       <td bgcolor="yellow" colspan="2"></td>
     </tr>
     <tr height="100px">
       <td></td>
       <td bgcolor="red"></td>
       <td colspan="3"></td>
    </tr>
   </tbody>
  </table>
  </body>
</html>
